<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            margin: 30px 0;
            color: #333;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #c63e3e;
            color: rgb(255, 255, 255);
            cursor: pointer;
        }

        button:hover {
            background-color: #c63e3e9e;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        img {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div>
        <h1>SIGN LANGUAGE DETECTION</h1>
    </div>
    

    <div class="controls">
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera" disabled>Stop Camera</button>
    </div>

    <div class="video-container">
        <img id="video-feed" src="" alt="Sign Language Detection Feed" style="display: none;">
    </div>

    

    <script>
        const videoFeed = document.getElementById('video-feed');
        const startCameraButton = document.getElementById('start-camera');
        const stopCameraButton = document.getElementById('stop-camera');
        const lettersDisplay = document.getElementById('letters');

        let stackedLetters = "";
        let currentLetter = ""; // Placeholder for the detected letter from backend

        startCameraButton.addEventListener('click', () => {
            videoFeed.src = '/video_feed';
            videoFeed.style.display = 'block';
            startCameraButton.disabled = true;
            stopCameraButton.disabled = false;
        });

        stopCameraButton.addEventListener('click', () => {
            videoFeed.src = "";
            videoFeed.style.display = 'none';
            startCameraButton.disabled = false;
            stopCameraButton.disabled = true;
        });

        // Listen for keypress events to stack letters when 'S' is pressed
        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 's') {
                // Add the current letter to the stack (replace "A" with the actual detected letter)
                stackedLetters += currentLetter + " ";
                lettersDisplay.textContent = stackedLetters.trim();
            }
        });

        // Simulate receiving the detected letter from the backend (replace this with actual logic)
        setInterval(() => {
            // Example: Update currentLetter with the letter detected by the backend
            currentLetter = "A"; // Replace "A" with the dynamic value from backend
        }, 1000); // Update every second for demo
    </script>
</body>
</html>
